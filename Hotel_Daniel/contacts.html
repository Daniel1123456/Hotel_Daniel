<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotel Stumble Inn - Kontaktformular</title>
</head>

<body>

    <header>

        <div class="title_and_gif">
            <h1>Hotel Stumble Inn</h1>
            <img src="Stumble Inn Hotelwagen.gif" alt="Bild wurde nicht gefunden." id="myGif">
        </div>

        <nav>
            <a href="index.html">Startseite</a>
            <a href="rooms.html">Zimmer</a>
            <a href="price.html">Preise</a>
            <a href="wellness.html">Wellness</a>
        </nav>

    </header>

    <main>

        <h1>Senden Sie uns eine Nachricht!</h1>

        <form class = "input_form">

            <div >
                <label for="first name">Vorname: </label> <br>
                <input type="text" name="first_name" class = "text_input" id="first name"> <br>
            </div>

            <div>
                <label for="family name2">Nachname: </label> <br>
                <input type="text" name="family_name" class = "text_input" id="family name2"> <br>
            </div>

            <div>
                <label for="email">E-Mail: </label> <br>
                <input type="email" name="E-Mail" class = "text_input" id="email"> <br>
            </div>

            <div>
                <label for="phone_number">Telefonnummer: </label> <br>
                <input type="number" name="Telefonnummer" class = "text_input" id="phone_number"> <br>
            </div>

            <div>
                <label for="message">Nachricht: </label> <br>
                <input type="text" name="Nachricht" id="message"> <br>
            </div>

            <div>
                <input class="submit_button" type="submit">
            </div>

        </form>

    </main>

    <footer>

        <nav>
            <a href="impressum.html">Impressum</a>
        </nav>

    </footer>
